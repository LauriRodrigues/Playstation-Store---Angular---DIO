<article class="cardContainer">
  <a href="/">
    <img src="{{ gamePhoto }}" alt="">
  </a>
  <div class="cardText">
    <p class="gameName">
      {{ gameName }}
    </p>
    <div class="gameInfos">
      <div class="gameTags">
        <span class="firstDivider">|</span>
        <p>{{ gameSize }}</p>
        <span class="secondDivider">|</span>
        <p>{{ gamePlatform }}</p>
      </div>
      <p class="gamePrice">${{ gamePrice }}</p>
    </div>
  </div>
</article>
